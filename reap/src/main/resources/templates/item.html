<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/assets/css/badges.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/item.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" type="text/css">
    <script type="text/javascript" th:src="@{/assets/js/item.js}"></script>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
        .recieverImage {
            width: 50px;
            height: 50px;
            border-radius: 20%;
            align-items: center;
        }



        .itemBody {
            vertical-align: center;
            text-align: center;
            align-items: center;
        }

        .itemPoints {
            vertical-align: center;
            align-items: center;
            margin-left: 25%;
            background-color: #17a2b8;
            max-width: 110px;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }



        .totalCost {
            float: right;
            width: 100%;
            clear: both;
            max-width: 221px;
        }

        #points {
            margin-right: 40px;
            color: red;
            font-weight: bolder;
            font-size: 18px;
            float: right;
        }

        #totalText {
            margin-left: 40px;
            font-weight: bold;
            font-size: 15px;
            float: left;
        }

        .redeemRow {
            margin-top: 40px;
        }

        .RButton {
            float: right;
            margin-right: 30px;
            width: 110px;

        }

        .cartBtn {
            font-size: 14px;
            margin-top: 30px;
            align-content: center;
            padding: 10px 10px 10px 10px;
            width: 140px;
            background: #218838 url("../../static/assets/reapnow.png") 10px 10px no-repeat;
            border-radius: 16px;
            border: 1px solid #d9d9d9;
        }



        .nav-menu {
            line-height: 48px;
            float: left;
            margin-left: 16px;
        }

        .menu-item a {
            font-size: 18px;
        }

        .dashboardList li.listItem a {

            border-radius: 5px;
            color: #000000;
            padding: 8px 15px 8px 35px;

        }

        li.listItem.active a, .dashboardList li.listItem a:hover {
            background: #d9177f;
            color: #ffffff;
        }

        .card-img-top {
            height: 285px;
        }


    </style>
</head>
<body>
<div class="wrapper">
    <header>

        <nav class="navbar navbar-expand-sm  fixed-top customNav">

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

                                width="120"/></a>

                    </li>

                    <li class="nav-item">

                        <a class="nav-link" href="/private/dashboard"><img

                    </li>

                </ul>


                <!--Nav Links-->
                <div class="collapse navbar-collapse justify-content-end">

                    <ul class="nav navbar-nav navbar-right dashboardList justify-content-end pull-right"

                        <li class="nav-item nav-menu marginRight listItem">

                            <a class="nav-link" href="/private/dashboard"><i class="fas fa-tachometer-alt"></i>Dashboard</a>

                        </li>

                        <li class="nav-item nav-menu marginRight listItem">

                            <a class="nav-link" th:href="@{'/private/badges/' + ${employee.getEmail()}}"><i class="fas fa-award"></i>Badges</a>

                        </li>

                        <li class="nav-item nav-menu marginRight listItem active ">

                            <a class="nav-link" href="#"><i class="fas fa-award"></i>Items</a>

                        </li>

                    </ul>


                    <!--Profile Modal DropDown-->


                    <ul class="navbar-nav" style="margin-right: 30px;">

                        <li class="nav-item dropdown">

                            <a id="profileMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="recieverImage"
                                     th:src="${employeebadges.getEmployee().getProfilePic()}">
                            </a>

                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileMenu">

                                <div class="profileModal">

                                    <div class="profileModalContent">

                                        <h4 th:text="${employeebadges.getEmployee().getFullName()}"></h4>

                                        <div class="row" style="margin-top: 10px">

                                            <!--Profile Image-->
                                            <div class="col-md-4">
                                                <img th:src="${employeebadges.getEmployee().getProfilePic()}"
                                                     width="80px" height="80px"/>
                                            </div>

                                            <!--Profile Info-->
                                            <div class="col-md-8">

                                                <div class="row">
                                                    <div class="col-md-4 profileModalFontNormal">
                                                        <p>Name:</p>
                                                        <p>Email:</p>
                                                    </div>
                                                    <div class="col-md-8 profileModalFontBold">
                                                        <p th:text="${employeebadges.getEmployee().getFullName()}"></p>
                                                        <p th:text="${employeebadges.getEmployee().getEmail()}"></p>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>

                                    <br>

                                    <!--Profile Footer-->
                                    <div class="clearfix profileFooter">
                                        <a class="footerRight" href="/logout">Logout</a>
                                    </div>

                                </div>

                            </div>


                        </li>

                    </ul>

                </div>


            </div>

        </nav>

    </header>


    <div class="content-wrapper" style="margin-top: 70px;">

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-4">

                                 height="20" width="20"/>&nbsp;&nbsp; Badges And

                        <div class="card-body userInfo coins">

                            <div class="row">

                                <div class="col-sm-1">

                                    <img class="recieverImage"

                                </div>

                                <div class="col-sm-6 userDetail" style="margin-left:50px">

                                    <h3 id="myName" th:text="${employeebadges.getEmployee().getFullName()}"></h3>

                                    <span>
                                                        <img src="http://reap.tothenew.com/assets/ico-badge-orange-7487656ca410c0f2051788659278f212.png" height="18" width="20"/>
                                                        <i th:text="${employeebadges.getGold()}"></i>
                                                  </span>

                                    <span>
                                                        <img src="http://reap.tothenew.com/assets/ico-badge-grey-6e2741b0311f87111d40aac66392bf22.png" height="18"
                                                             width="20"/>

                                    <span>

                                <div class="col-sm-3">
                                    <p class="pointsStyle" th:text="${employeebadges.getTotalPoints()} + ' pts'"></p>
                                </div>


                            </div>

                        </div>

                    </div>

                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-shopping-bag"></i>&nbsp;&nbsp;Bag
                        </div>
                        <div id="result"></div>
                        <div class="card-body">
                            <div class="cartHead row">
                                <div class="col-md-2">
                                    <strong><p>Item</p></strong>
                                </div>
                                <div class="col-md-6">
                                    <strong><p>Detail</p></strong>
                                </div>
                                <div class="col-md-4">
                                    <strong><p>Price</p></strong>
                                </div>
                            </div>
                            <div class="cardItemList item-data-r">

                            </div>
                            <div class="totalCost">
                                <p>
                                    <span id="totalText">Total:</span>
                                    <span id="points"></span>
                                </p>
                            </div>
                            <div class="redeemRow">
                                <button class="btn btn-primary RButton">Redeem</button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-8">

                    <div class="card">
                        <div class="card-header">

                            <div class="row" id="#all-item">

                                <div class="col-md-4">

                                    </div>

                                </div>

                                <div class="col-md-4">

                                    <div class="cartItem">
                                        <div class="card">
                                            <img class="card-img-top"
                                                 th:src="@{/assets/images/shopItems/laptop.png}">
                                            <div class="card-body itemBody">
                                                <div class="itemPoints">200 Points</div>
                                                <button class="btn btn-success cartBtn">Add To Cart</button>

                                                <!--<div class="itemName">-->
                                                <!--Laptop Sleeve-->

                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-4">

                                    <div class="cartItem">
                                        <div class="card">
                                            <img class="card-img-top"
                                                 th:src="@{/assets/images/shopItems/pen.png}">
                                            <!--<div class="middle">-->
                                            <!--<div class="text">add to cart</div>-->
                                            <!--</div>-->
                                            <div class="card-body itemBody">
                                                <div class="itemPoints">50 Points</div>
                                                <button class="btn btn-success cartBtn">Add To Cart</button>

                                                <!--<div class="itemName">-->
                                                <!--Laptop Sleeve-->
                                                <!--</div>-->
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="row" id="#all-item2">

                                <div class="col-md-4">

                                    <div class="cartItem">
                                        <div class="card cardHover">
                                            <img class="card-img-top"
                                                 th:src="@{/assets/images/shopItems/pendrive.png}">
                                            <div class="card-body itemBody">
                                                <div class="itemPoints">75 Points</div>
                                                <!--<div class="itemName">-->
                                                <!--Laptop Sleeve-->
                                                <!--</div>-->
                                                <button class="btn btn-success cartBtn">Add To Cart</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-4">

                                    <div class="cartItem">
                                        <div class="card">
                                            <img class="card-img-top"
                                                 th:src="@{/assets/images/shopItems/pinclip.png}">
                                            <div class="card-body itemBody">
                                                <div class="itemPoints">200 Points</div>
                                                <button class="btn btn-success cartBtn">Add To Cart</button>

                                                <!--<div class="itemName">-->
                                                <!--Laptop Sleeve-->

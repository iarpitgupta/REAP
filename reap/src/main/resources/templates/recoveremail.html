<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Recovery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body style="background-color: #27778E">
<div class="container jumbotron" style="width: 40%; align-content: center; margin-top: 70px">
    <form class="form-horizontal" action="/recoveremail" method="post">

        <!-- Form Name -->
        <legend>Recover Email</legend>
        <div th:if="${errorMessage}">
            <div class="alert alert-danger" role="alert">
                <small th:text="${errorMessage}"></small>
            </div>
        </div>
        <div th:if="${successMessage}">
            <div class="alert alert-success" role="alert">
                <small th:text="${successMessage}"></small>
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label">Email</label>
            <div class="col-md-6">
                <input name="email" type="text" placeholder="Email" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button name="Submit" class="btn btn-primary">Send Link</button>
            </div>
        </div>
        <a href="/login" style="margin-left: 180px">Log In</a>
    </form>
</div>
</body>
</html>
